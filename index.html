<!DOCTYPE html>
<html>

<head>
    <title>Tweeter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel='stylesheet' href="css/style.css"/>
</head>

<body ng-app="tweetApp">
    <div id="main" ng-controller="mainController" class="container">
        <div class="clearfix">
        <form ng-submit="post()">
            <input required type="text" class="form-control" placeholder="Your name" ng-model="newPost.created_by" /><br/>
            <textarea required maxlength="200" class="form-control" rows="3" placeholder="Tweet something" ng-model="newPost.text">
                </textarea>
            <input class="submit-btn" type="submit" value="Tweet" />
        </form>
        <div id="post-stream">
            <h4>Tweet Feed</h4>

            <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
                <p>{{post.text}}</p>
                <small>Posted by @{{post.created_by}}</small>
                <small class="pull-right">{{post.created_at| date:"h:mma 'on' MMM d,y"}}</small>
                
            </div>
        </div>
        </div>
    </div>

</body>


</html>
